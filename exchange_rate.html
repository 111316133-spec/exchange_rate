<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro åŒ¯ç‡ç›£æ§å„€è¡¨æ¿ </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- è®Šæ•¸å®šç¾© --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #2d3748;
            --text-sub: #718096;
            --primary: #4299e1; /* ç§‘æŠ€è— */
            --success: #48bb78; /* æ¼² - ç¶  */
            --danger: #f56565;  /* è·Œ - ç´… */
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 16px;
        }

        /* --- å…¨å±€è¨­å®š --- */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- æ¨™é¡Œå€ --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn Down 0.8s ease-out;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .status-bar {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 6px 16px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 0.85rem;
            color: var(--text-sub);
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 0 2px rgba(72, 187, 120, 0.3);
            animation: pulse 2s infinite;
        }

        /* --- å„€è¡¨æ¿å¡ç‰‡ --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .currency-name {
            font-size: 0.9rem;
            color: var(--text-sub);
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .currency-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 8px;
            font-feature-settings: "tnum"; /* ç­‰å¯¬æ•¸å­— */
        }

        /* æ¼²è·Œå¹…è† å›Šæ¨£å¼ */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .badge.up { background-color: rgba(245, 101, 101, 0.1); color: var(--danger); }
        .badge.down { background-color: rgba(72, 187, 120, 0.1); color: var(--success); }

        /* --- åŠŸèƒ½å€å¡Š (è¨ˆç®—æ©Ÿ & åœ–è¡¨) --- */
        .panel {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 15px;
            flex-wrap: wrap; /* è®“æ‰‹æ©Ÿç‰ˆèƒ½è‡ªå‹•æ›è¡Œ */
            gap: 10px;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }

        /* è¨ˆç®—æ©Ÿæ¨£å¼ */
        .calc-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }

        .input-label {
            font-size: 0.8rem;
            color: var(--text-sub);
            margin-bottom: 6px;
            font-weight: 600;
        }

        input, select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: #f7fafc;
            transition: all 0.2s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        .swap-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #edf2f7;
            color: var(--text-sub);
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 24px; /* å°é½Šè¼¸å…¥æ¡† */
            transition: all 0.2s;
        }

        .swap-btn:hover {
            background: var(--primary);
            color: white;
            transform: rotate(180deg);
        }

        .calc-result {
            text-align: center;
            margin-top: 25px;
            background: linear-gradient(135deg, #ebf8ff 0%, #fff 100%);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #bee3f8;
        }

        .result-main {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
        }

        .result-sub {
            color: var(--text-sub);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* åœ–è¡¨å€ */
        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }

        .chart-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: white;
            min-width: 180px; /* ç¨å¾®åŠ å¯¬è®“ä¸­æ–‡é¡¯ç¤ºæ›´å¥½çœ‹ */
        }

        /* --- è¼‰å…¥å‹•ç•« --- */
        @keyframes pulse { 0% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.5; transform: scale(0.9); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .loading-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(255,255,255,0.9);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

<div id="loading" class="loading-overlay">
    <div style="font-size:3rem; margin-bottom:20px;">ğŸŒ</div>
    <div style="font-weight:bold; color:#4a5568;">æ­£åœ¨é€£æ¥å…¨çƒåŒ¯ç‡å¸‚å ´...</div>
</div>

<div class="container">
    <header>
        <h1>Global FX Pro</h1>
        <div class="status-bar">
            <div class="dot"></div>
            <span id="systemClock">ç³»çµ±é€£ç·šä¸­...</span>
        </div>
    </header>

    <div class="dashboard" id="dashboard"></div>

    <div class="panel">
        <div class="panel-header">
            <h2 class="panel-title">ğŸ§® æ™ºèƒ½æ›ç®—</h2>
        </div>
        <div class="calc-wrapper">
            <div class="input-group">
                <label class="input-label">æŒæœ‰é‡‘é¡</label>
                <input type="number" id="amount" value="1000" oninput="calculate(true)">
            </div>
            
            <div class="input-group">
                <label class="input-label">æŒæœ‰å¹£åˆ¥</label>
                <select id="from" onchange="calculate(true)"></select>
            </div>

            <button class="swap-btn" onclick="swap()" title="äº¤æ›å¹£åˆ¥">â‡„</button>

            <div class="input-group">
                <label class="input-label">æ›ç®—ç›®æ¨™</label>
                <select id="to" onchange="calculate(true)"></select>
            </div>
        </div>

        <div class="calc-result" id="result-box">
            <div class="result-main" id="res-main">--</div>
            <div class="result-sub" id="res-sub">--</div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h2 class="panel-title">ğŸ“ˆ å¸‚å ´è¶¨å‹¢ç›£æ§</h2>
            <select class="chart-select" id="chartSelect" onchange="changeChartCurrency()"></select>
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
</div>

<script>
    // --- é…ç½®è¨­å®š ---
    const displayCurrencies = ['USD', 'EUR', 'CNY', 'KRW', 'AUD'];
    const currencyNames = { 
        'TWD': 'æ–°å°å¹£', 'USD': 'ç¾é‡‘', 'EUR': 'æ­å…ƒ', 
        'CNY': 'äººæ°‘å¹£', 'KRW': 'éŸ“å…ƒ', 'AUD': 'æ¾³å¹£' 
    };

    // --- å…¨åŸŸè®Šæ•¸ ---
    let realBaseRates = {}; 
    let liveRates = {}; 
    let prevRates = {}; 
    let isDataLoaded = false;
    let myChart;

    // --- 1. åˆå§‹åŒ–è³‡æ–™ ---
    async function fetchRealRates() {
        try {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/TWD');
            const data = await res.json();
            realBaseRates = data.rates;
            
            displayCurrencies.forEach(code => {
                const baseVal = 1 / realBaseRates[code];
                liveRates[code] = baseVal;
                prevRates[code] = baseVal;
            });
            liveRates['TWD'] = 1;

            initUI();
            isDataLoaded = true;
            
            // éš±è—è¼‰å…¥ç•«é¢
            document.getElementById('loading').style.opacity = 0;
            setTimeout(() => document.getElementById('loading').style.display = 'none', 500);

            // å•Ÿå‹•æ¯ç§’æ›´æ–°
            setInterval(updateAll, 1000);

        } catch (e) {
            alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            document.getElementById('loading').innerHTML = "é€£ç·šå¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†";
        }
    }

    // --- 2. åˆå§‹åŒ–ä»‹é¢ ---
    function initUI() {
        const dash = document.getElementById('dashboard');
        const fromSel = document.getElementById('from');
        const toSel = document.getElementById('to');
        const chartSel = document.getElementById('chartSelect');

        dash.innerHTML = '';
        let options = `<option value="TWD">ğŸ‡¹ğŸ‡¼ TWD (${currencyNames['TWD']})</option>`;

        displayCurrencies.forEach(code => {
            // ç”Ÿæˆå¡ç‰‡
            dash.innerHTML += `
                <div class="card">
                    <div class="currency-name">${code} ${currencyNames[code]}</div>
                    <div class="currency-value" id="val-${code}">--</div>
                    <div id="badge-${code}" class="badge">--</div>
                </div>`;
            
            // ç”Ÿæˆè¨ˆç®—æ©Ÿé¸å–®
            options += `<option value="${code}">${code} (${currencyNames[code]})</option>`;
        });

        fromSel.innerHTML = options;
        toSel.innerHTML = options;
        
        // â˜…â˜…â˜… ä¿®æ­£é€™è£¡ï¼šç”Ÿæˆåœ–è¡¨é¸å–® (åŠ å…¥ä¸­æ–‡) â˜…â˜…â˜…
        let chartOps = '';
        displayCurrencies.forEach(code => {
            // è®Šæˆ "USD ç¾é‡‘ / TWD" é€™æ¨£çš„æ ¼å¼
            chartOps += `<option value="${code}">${code} ${currencyNames[code]} / TWD</option>`;
        });
        chartSel.innerHTML = chartOps;

        fromSel.value = 'USD';
        toSel.value = 'TWD';
        
        renderDashboard();
        initChart();
        calculate(true);
    }

    // --- 3. æ ¸å¿ƒé‚è¼¯ Loop ---
    function updateAll() {
        if (!isDataLoaded) return;

        // æ›´æ–°æ™‚é–“
        const now = new Date();
        document.getElementById('systemClock').innerHTML = `LIVE | ${now.toLocaleTimeString()}`;

        // æ¨¡æ“¬æ³¢å‹•
        displayCurrencies.forEach(code => {
            prevRates[code] = liveRates[code];
            const base = 1 / realBaseRates[code]; 
            const change = (Math.random() - 0.5) * (base * 0.0006); 
            liveRates[code] = base + change;
        });

        renderDashboard();
        calculate(false);
        updateChartLive();
    }

    // --- 4. æ¸²æŸ“å„€è¡¨æ¿ ---
    function renderDashboard() {
        displayCurrencies.forEach(code => {
            const current = liveRates[code];
            const prev = prevRates[code];
            const diff = current - prev;
            
            const isUp = diff >= 0;
            const badgeClass = isUp ? 'up' : 'down';
            const arrow = isUp ? 'â–²' : 'â–¼';
            const color = isUp ? '#f56565' : '#48bb78'; 
            
            // æ›´æ–°æ•¸å­—
            const valEl = document.getElementById(`val-${code}`);
            valEl.innerText = current.toFixed(4);
            valEl.style.color = color;

            // æ›´æ–°æ¨™ç±¤
            const badgeEl = document.getElementById(`badge-${code}`);
            badgeEl.className = `badge ${badgeClass}`;
            badgeEl.innerHTML = `${arrow} ${Math.abs(diff).toFixed(4)}`;
        });
    }

    // --- 5. è¨ˆç®—æ©Ÿ ---
    function calculate(isUserAction) {
        if (!isDataLoaded) return;
        const amtInput = document.getElementById('amount');
        
        if (!isUserAction && document.activeElement === amtInput) return;

        const amt = parseFloat(amtInput.value);
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;

        if (isNaN(amt)) {
            document.getElementById('res-main').innerText = "--";
            return;
        }

        const rateFrom = (from === 'TWD') ? 1 : liveRates[from];
        const rateTo = (to === 'TWD') ? 1 : liveRates[to];
        
        const result = (amt * rateFrom) / rateTo;
        const exRate = rateFrom / rateTo;

        document.getElementById('res-main').innerHTML = `${result.toLocaleString('zh-TW', {minimumFractionDigits: 2, maximumFractionDigits: 2})} <span style="font-size:1rem">${to}</span>`;
        document.getElementById('res-sub').innerText = `ç›®å‰åŒ¯ç‡: 1 ${from} â‰ˆ ${exRate.toFixed(5)} ${to}`;
    }

    function swap() {
        const f = document.getElementById('from');
        const t = document.getElementById('to');
        [f.value, t.value] = [t.value, f.value];
        calculate(true);
    }

    // --- 6. ç¾åŒ–ç‰ˆåœ–è¡¨ ---
    function initChart() {
        const ctx = document.getElementById('chart').getContext('2d');
        
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(66, 153, 225, 0.5)'); 
        gradient.addColorStop(1, 'rgba(66, 153, 225, 0)');   

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'åŒ¯ç‡èµ°å‹¢',
                    borderColor: '#4299e1', 
                    backgroundColor: gradient, 
                    borderWidth: 3,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    fill: true,
                    tension: 0.4, 
                    data: []
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false } }, 
                    y: { border: { display: false }, grid: { color: '#f7fafc' } } 
                },
                interaction: { intersect: false, mode: 'index' },
                animation: false
            }
        });
        changeChartCurrency();
    }

    function changeChartCurrency() {
        if (!isDataLoaded) return;
        const code = document.getElementById('chartSelect').value;
        const base = 1 / realBaseRates[code];

        const labels = [];
        const data = [];
        
        for(let i=30; i>0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            labels.push(d.getDate() + 'æ—¥');
            const random = (Math.random() - 0.5) * (base * 0.03);
            data.push(base + random);
        }
        labels.push('Live');
        data.push(liveRates[code]);

        myChart.data.labels = labels;
        myChart.data.datasets[0].data = data;
        myChart.update();
    }

    function updateChartLive() {
        if (!myChart) return;
        const code = document.getElementById('chartSelect').value;
        const currentRate = liveRates[code];
        const dataArr = myChart.data.datasets[0].data;
        if (dataArr.length > 0) {
            dataArr[dataArr.length - 1] = currentRate;
        }
        myChart.update('none');
    }

    // å•Ÿå‹•
    window.onload = fetchRealRates;

</script>

</body>
</html>
